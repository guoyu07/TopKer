<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="/static/scripts/jquery.min.js"></script>

<script type="text/javascript" src="/static/scripts/jquery.scrollstop.js"></script>
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script type="text/javascript" src="/static/scripts/blocksit.min.js"></script>
<script type="text/javascript" src="http://l.tbcdn.cn/apps/top/x/sdk.js?appkey=21368836"></script>
</head>
<body>

<header id="header">
<div style="width: 1120px; margin: 0 auto;">
	<h1><a href="/">拾贝壳</a></h1>
	<div id="backlinks">
		<a href="/shoes">女鞋品牌推荐</a>

{% block content %}{% endblock %}
<!-- Footer -->
<footer id="footer">
	<span>
		&copy; 2013 &nbsp;
		<a href="http://www.shibeike.com">拾贝壳网</a> &nbsp;

	</span> 
</footer>
</body>
<script type="text/javascript">
$(document).ready(function() {
	$('img[rel="lazy"]').lazyload({
		effect : "fadeIn",
		event: "scrollstop"
	});
	
	$('#header')
	.css({ 'top':-50 })
	.delay(1000)
	.animate({'top': 0}, 800);
	
	$('#footer')
	.css({ 'bottom':-15 })
	.delay(1000)
	.animate({'bottom': 0}, 800);
	
	//blocksit define
	$(window).load( function() {
		$('#container').BlocksIt({
			numOfCol: 5,
			offsetX: 8,
			offsetY: 8
		});
	});
	
	//window resize
	var currentWidth = 1100;
	$(window).resize(function() {
		var winWidth = $(window).width();
		var conWidth;
		if(winWidth < 660) {
			conWidth = 440;
			col = 2
		} else if(winWidth < 880) {
			conWidth = 660;
			col = 3
		} else if(winWidth < 1100) {
			conWidth = 880;
			col = 4;
		} else {
			conWidth = 1100;
			col = 5;
		}
		
		if(conWidth != currentWidth) {
			currentWidth = conWidth;
			$('#container').width(conWidth);
			$('#container').BlocksIt({
				numOfCol: col,
				offsetX: 8,
				offsetY: 8
			});
		}
	});
});
</script>
</html>
